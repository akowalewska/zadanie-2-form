<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie numer 2-formularz</title>
</head>
<body>
    <form action="https://formspree.io/kowalewska.alexandra@gmail.com" method="post">
        
        <label for="name">Imię:</label>
        <input type="text" id="name" name="Imię"><br>
        
        <label for="lastname">Nazwisko:</label>
        <input type="text" id="lastname" name="Nazwisko"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email"><br>
        
        <label for="tel">Telefon:</label>
        <input type="tel" id="tel" name="Telefon"><br><br>
        
        <select name="Miasto" id="city">
            <option value="Krakow">Krakow</option>
            <option value="Gdansk">Gdansk</option>
            <option value="Warszawa">Warszawa</option>
        </select><br><br>
        
        <input type="radio" name="Płeć" id="female">
        <label for="female">Kobieta</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Mezczyzna</label><br><br>
        
        <input type="checkbox" name="Zgoda" value="yes" id="permission">
        <label for="permission">Wyrażam zgodę na przetwarzanie danych osobowych</label><br><br>
        
        <textarea placeholder="Wiadomosc" name="Wiadomość"></textarea><br>
        
        <input type="submit" value="Wyslij wiadomosc"> 
        
    </form>
</body>
</html>
